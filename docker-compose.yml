version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: villaproje_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: villaproje
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - villaproje_network

  redis:
    image: redis:7-alpine
    container_name: villaproje_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - villaproje_network

volumes:
  postgres_data:
  redis_data:

networks:
  villaproje_network:
    driver: bridge

